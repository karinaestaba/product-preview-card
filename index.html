<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/fonts.css">  
</head>
<body>
  <main class="main-content">
    <div class="container">
      <div class="card">
        <picture class="card-image">
          <source media="(min-width: 998px)" srcset="assets/images/image-product-desktop.jpg">
          <img src="assets/images/image-product-mobile.jpg" alt="Product image">
        </picture>

        <article class="card-body">
          <span class="tag">Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        </article>

        <footer class="card-footer">
          <span class="price">$149.99</span>
          <span class="price-old">$169.99</span>
          <button class="add-cart" title="Add to cart">
            <img src="assets/images/icon-cart.svg" alt="Icon Cart" width="15">
            Add to Cart
          </button>
        </footer>
      </div>
    </div>
  </main>

  <div class="credits">
    Challenge by Frontend Mentor.  
    Coded by <a href="https://www.frontendmentor.io/profile/karinaestaba/" title="Explora mÃ¡s proyectos :D">&nbsp;Karina Estaba  <img src="assets/images/link.svg" alt="Link" width="10px" class="icon-link"></a>
  </div>
</body>
</html>
