<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Product preview card component</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <main class="main-content">
    <div class="container">
      <div class="card">
        <picture class="card-image">
          <source media="(min-width: 998px)" srcset="assets/images/image-product-desktop.jpg">
          <img src="assets/images/image-product-mobile.jpg" alt="Product image">
        </picture>

        <article class="card-body">
          <span class="tag">Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        </article>

        <footer class="card-footer">
          <span class="price">$149.99</span>
          <span class="price-old">$169.99</span>
          <button class="add-cart" title="Add to cart">
            <img src="assets/images/icon-cart.svg" alt="Icon Cart" width="15">
            Add to Cart
          </button>
        </footer>
      </div>
    </div>
  </main>
</body>
</html>
